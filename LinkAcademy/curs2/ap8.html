<body>
    <script>
        let n = eval(prompt('Va rugam sa introduceti un numar', 15));
        let suma = 0;
        console.time();

        for (let i = 0; i <= n; i=i+2) {
            if (i % 2 == 0) {
                suma = suma + i;
            }
            console.log(i);
        }

        console.log('suma este', suma);
        console.timeEnd();
    </script>
</body>
